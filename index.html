<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<form class="form">
				<select class="film-select">
					<option value="action">Action</option>
					<option value="fantacy">Fantacy</option>
				</select>
				<button class="button" type="submit">search</button>
			</form>
			<ul class="films__list"></ul>
	
			<template id="film-template">
				<li class="film">
					<h3 class="film__title">Shazam</h3>
					<img
						class="film__image"
						src="https://image.tmdb.org/t/p/w500/xnopI5Xtky18MPhK40cZAGAOVeV.jpg"
						alt="Shazam's poster"
						width="200"
						height="300"
					/>
	
					<p class="film__overview">Lorem ipsum dolor sit amet.</p>
	
					<time class="film__time">22.02.10</time>
	
					<ul class="film__genres"></ul>
				</li>
			</template>
	
			<template id="film-genre-template">
				<li class="film-genre">Action</li>
			</template>
		</div>

		<script src="js/films.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
